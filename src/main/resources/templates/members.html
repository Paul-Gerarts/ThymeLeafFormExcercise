<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Members</title>
</head>
<body>
<h1>Ledenlijst</h1>
<ul>
    <li th:each="member : ${members}">
        <a th:href="@{/members/detail(lastName=${member.lastName})}"
           th:text="${member.getFirstName()} + ' ' + ${member.getLastName()}">Member firstName</a>
    </li>
</ul>
</body>
</html>
